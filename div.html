<!DOCTYPE html>
<html>
<head>
    <title>Exemplo de Uso da Tag &lt;div&gt;</title>
</head>

<body>
    <div class="cabecalho">
        <h1>Meu Site</h1>
        <p>Um site de exemplo</p>
    </div>
    <div class="conteudo">
        <h2>Bem-vindo ao meu site</h2>
        <p>Este é um exemplo de como a tag &lt;div&gt; pode ser usada para organizar o conteúdo de uma página da web.
        </p>
    </div>
    <div class="rodape">
        <p>&copy; 2023 Meu Site</p>
    </div>
</body>

</html>
