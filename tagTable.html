<!DOCTYPE html> <!-- Declaração do tipo de documento HTML5 -->
<html>
<head>
    <meta charset="UTF-8"> <!-- Configuração da codificação de caracteres -->
    <title>Exemplo de Uso da Tag &lt;table&gt;</title> <!-- Título da página que aparece na barra de título do navegador -->
</head>
<body>
    <h1>Lista de Tarefas</h1> <!-- Título de primeiro nível -->

    <!-- Criação da tabela -->
    <table width="600" align="left"  border="1"> <!-- Início da tabela com borda (atributo border) -->
        <thead> <!-- Início do cabeçalho da tabela -->
            <tr> <!-- Início de uma linha do cabeçalho -->
                <th>Tarefa</th> <!-- Célula de cabeçalho com o título "Tarefa" -->
                <th>Prioridade</th> <!-- Célula de cabeçalho com o título "Prioridade" -->
            </tr> <!-- Fim da linha do cabeçalho -->
        </thead> <!-- Fim do cabeçalho da tabela -->
        <tbody> <!-- Início do corpo da tabela -->
            <tr> <!-- Início de uma linha do corpo da tabela -->
                <td>Ler livro</td> <!-- Célula de dados com o conteúdo "Ler livro" -->
                <td>Alta</td> <!-- Célula de dados com o conteúdo "Alta" -->
            </tr> <!-- Fim da linha do corpo da tabela -->
            <tr> <!-- Início de outra linha do corpo da tabela -->
                <td>Fazer compras</td> <!-- Célula de dados com o conteúdo "Fazer compras" -->
                <td>Média</td> <!-- Célula de dados com o conteúdo "Média" -->
            </tr> <!-- Fim da segunda linha do corpo da tabela -->
            <tr> <!-- Início de mais uma linha do corpo da tabela -->
                <td>Assistir aula</td> <!-- Célula de dados com o conteúdo "Assistir aula" -->
                <td>Alta</td> <!-- Célula de dados com o conteúdo "Alta" -->
            </tr> <!-- Fim da terceira linha do corpo da tabela -->
        </tbody> <!-- Fim do corpo da tabela -->
    </table> <!-- Fim da tabela -->
</body>
</html>
