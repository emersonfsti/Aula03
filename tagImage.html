<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Exemplo de Uso da Tag &lt;img&gt;</title>
</head>
<body>
    <h1>Minha Galeria de Fotos</h1>
    
    <!-- Inserindo uma imagem com a tag &lt;img&gt; -->
    <img src="imagens/imagem.jpg" alt="Uma bela paisagem natural" width="400" height="300" title="Paisagem Natural">
</body>
</html>
