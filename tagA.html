<!DOCTYPE html> <!-- Declaração do tipo de documento HTML5 -->
<html>
<head>
    <meta charset="UTF-8"> <!-- Configuração da codificação de caracteres -->
    <title>Exemplo de Uso da Tag &lt;a&gt;</title> <!-- Título da página que aparece na barra de título do navegador -->
</head>
<body>
    <h1>Meu Site</h1> <!-- Título de primeiro nível -->
    <p>Bem-vindo ao meu site. Você pode acessar as seguintes páginas:</p> <!-- Parágrafo de texto -->
    
    <!-- Link absoluto para uma página externa -->
    <a href="https://www.exemplo.com">Exemplo.com</a> <!-- Link com URL absoluta -->

    <!-- Link relativo para uma página interna -->
    <a href="pagina.html">Página Interna</a> <!-- Link com URL relativa à localização atual do documento -->

    <!-- Link para um endereço de e-mail -->
    <a href="mailto:contato@exemplo.com">Contato</a> <!-- Link para enviar um e-mail -->
<br>
    <a href="index.html">Voltar</a>
</body>
</html>
