<!DOCTYPE html> <!-- Declaração do tipo de documento HTML5 -->
<html>
<head>
    <meta charset="UTF-8"> <!-- Configuração da codificação de caracteres -->
    <title>Exemplo de Uso de Tags de Cabeçalho</title> <!-- Título da página que aparece na barra de título do navegador -->
</head>
<body>
    <h1>Título Principal</h1> <!-- Tag de cabeçalho de nível 1 (título principal) -->
    <p>Este é o conteúdo principal da página.</p> <!-- Parágrafo de texto -->
    
    <h2>Subtítulo Importante</h2> <!-- Tag de cabeçalho de nível 2 (subtítulo importante) -->
    <p>Este é um subtítulo que descreve uma seção importante do conteúdo.</p> <!-- Parágrafo de texto -->

    <h3>Subtítulo de Nível 3</h3> <!-- Tag de cabeçalho de nível 3 (subtítulo de nível 3) -->
    <p>Este é um subtítulo de nível inferior que aprofunda ainda mais o conteúdo.</p> <!-- Parágrafo de texto -->
</body>
</html>
