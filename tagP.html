<!DOCTYPE html>
<html>
<head>

    <title>Exemplo de Uso da Tag &lt;p&gt;</title>
</head>
<body>
    <h1>Meu Blog</h1>
    
    <!-- Uso da tag &lt;p&gt; -->

    <p>Este é o segundo parágrafo, onde discuto o tópico com mais detalhes.</p>
    
    <p>Finalmente, este é o terceiro parágrafo, onde concluo meu artigo.</p>
</body>
</html>
